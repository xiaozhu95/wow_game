{extend name="template/base" /} {block name="content"}
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray"> <span
            class="r pt-5 pr-5">共有数据 ：<strong>{$count ?? '0'}</strong> 条</span></div>
    <table class="table table-border table-bordered table-hover table-bg mt-20">
        <thead>
        <tr class="text-c">
            <th width="">用户</th>
            <th width="">准会员次数</th>
            <th width="">群人数</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo" }
        <tr class="text-c">
            <td>{$vo.user.tel|high_light=$Request.param.uid} {$vo.user.nickname|high_light=$Request.param.nickname}</td>
            <td>{$vo.candidate_count}</td>
            <td>{$vo.cluster_count}</td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page-bootstrap">{$page ?? ''}</div>
</div> {/block}
